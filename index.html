<html>
    <head>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <!-- JSON-Editor -->
        <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/jsoneditor.min.js"></script>

        <!-- ACE Editor -->
        <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.4.2/src-min/ace.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.4.2/src-min/mode-json.js"></script>

        <style>
            .sub_zone {
                height: 50%;
                margin: 8px;
                overflow-y: auto;
            }

            .zone {
                float: left;
                width: 50%;
            }

            #meta-schema {
                height: 70%;
            }

        </style>
    </head>
    <body>
        <div id="main">
            <div class="zone">
                <div class="sub_zone" id="meta-schema-editor-zone">
                    <h3>Schema Editor</h3>
                    <div id="meta-schema-editor"></div>
                </div>
                <div class="sub_zone" id="meta-schema-zone">
                    <h3>Meta Schema</h3>
                    <div id="meta-schema"> 
                    </div>
                    <button id="update-schema" onclick="updateMetaSchema()">
                        Update Schema editor
                    </button>
                </div>

            </div>
            <hr>
            <div class="zone" id="preview-editor-zone">
                <h3>Preview Editor</h3>
                <caption>
                    The Preview editor will be updated as you make changes in the Schema Editor
                </caption>
                <div id="preview-editor"></div>
            </div>
        </table>

        <script src="index.js"></script>
    </body>
</html>
